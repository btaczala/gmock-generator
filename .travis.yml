sudo: required
language: cpp
dist: trusty
group: edge

notifications:
  email: false

services:
  docker

# Blacklist
branches:
  except:
    - gh-pages

before_install:
  - env
  - docker pull bartekt/ubuntu-clang-cmake

script:
  - export CC=gcc CXX=g++ GG_BUILD_TESTS=ON
  - ./scripts/docker_run.sh
  - export CC=clang CXX=clang++ GG_BUILD_TESTS=OFF
  - ./scripts/docker_run.sh

